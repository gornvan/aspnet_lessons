<p>parrot works!</p>

<form (ngSubmit)="onSubmit()" name="parrot">
    <input name="name"                      [(ngModel)]="name"      #nameInput="ngModel">
    <input name="wingSpan" type="number"    [(ngModel)]="wingSpan"  #wingSpanInput="ngModel">

    <button type="submit" class="btn btn-success" >Submit</button>
</form>

<h2>{{name}} has wingspan of {{wingSpan}}cm !</h2>
